<!doctype html>
<html lang="en">
	<head>
		<title>Testing stuff</title>

		<style type="text/css">
			@import "../dojo/resources/dojo.css";
			@import "../dijit/themes/claro/claro.css";
			@import "../dojox/grid/resources/Grid.css";
			@import "../dojox/grid/resources/claroGrid.css";

			html, body {
				box-sizing: border-box;
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 100%;
			}
		</style>
	</head>
	<body class="claro">


		<table data-dojo-type="dojox.grid.DataGrid"
			style="height: 400px; width: 600px;">
			<thead>
				<tr>
					<th field="id" width="200px">ID</th>
					<th field="firstField" width="200px">Field 1</th>
					<th field="secondField" width="200px">Field 2</th>
				</tr>
			</thead>
		</table>

		<script data-dojo-config="async:true" src="../dojo/dojo.js"></script>
		<script type="text/javascript">
			require({
				async: true,
				isDebug: true,
				paths: {
					'dojox': '../dojox'
				}
			}, [
				'dojo/parser',
				'dojox/data/FileStore',
				'dojox/grid/DataGrid',
				'dojo/domReady!'
			], function (parser, FileStore) {
				parser.parse().then(function (nodes) {
					console.log('success', arguments);

					var myStore = new FileStore({
						url: './data.json'
					});
					var grid = nodes[0];

					grid.setStore(myStore);
				}, function (err) {
					console.log(err);
				});
			});
		</script>

	</body>
</html>
