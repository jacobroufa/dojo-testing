<!doctype html>
<html lang="en">
	<head>
		<title>Testing stuff</title>

		<style type="text/css">
			@import "../dijit/themes/claro/claro.css";

			html, body {
				box-sizing: border-box;
				height: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
				width: 100%;
			}
		</style>
	</head>
	<body class="claro">
		<div data-dojo-type="dijit/layout/BorderContainer" class="dijitContainer dijitLayoutContainer
			dijitBorderContainer" id="container" style="height: 100%; width: 100%;">
			<div data-dojo-type="dijit/layout/ContentPane" region="center" class="dijitContentPane">
				<div id="editor">
				</div>
			</div>
		</div>
		<script data-dojo-config="async:true" src="../dojo/dojo.js"></script>
		<script type="text/javascript">
			require({
				async: true,
				isDebug: true,
				paths: {
					'dijit': '../dijit'
				}
			}, [
				'dojo/parser',
				'dojo/sniff',
				'dijit/Editor',
				'dijit/layout/BorderContainer',
				'dijit/layout/ContentPane',
				'dojo/domReady!'
			], function (parser, has, Editor) {
				var editor = new Editor({
					plugins: [
						'undo',
						'redo',
						'bold',
						'italic',
						'underline',
						{ name: 'dijit._editor.plugins.EnterKeyHandling', blockNodeForEnter: 'p' }
					]
				}, 'editor');

				editor.startup();

				console.log(has('trident') && 'IE11');
			});
		</script>
	</body>
</html>
